<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weorder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="first-section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="logo">
                <img src="./images/logo.svg" alt="" />
              </div>
              <div class="img-hero">
                <img src="./images/Intersection 1.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="middle-section">
        <div class="container">
          <div class="title-section font-bold">
            <h5 class="mx-4 title-download">Download App</h5>
          </div>
          <div class="images-download">
            <img
              class="img-download"
              height="40px"
              src="./images/LEDlampenkopen_op_Google_Play.png"
              alt="" />
            <img
              class="img-download"
              height="40px"
              src="./images/apple app download button.png"
              alt="" />
          </div>
        </div>
      </div>
      <div class="footer-section">
        <div class="footer-content">
          <div class="container">
            <div class="footer-text">
              <div class="row">
                <div class="col-6">
                  <div class="logo-footer">
                    <img src="./images/logo.svg" class="footer-logo" alt="" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="info">
                    <div class="info-title">
                      <h5>Support information</h5>
                      <strong>
                        <img
                          src="./images/phone.svg"
                          alt=""
                          class="phone" /><span class="info-phone"
                          >+964 770 508 5511</span
                        >
                      </strong>

                      <strong>
                        <img src="./images/mail.svg" class="phone" alt="">
                        <span class="info-phone"
                          >                       <a  href="mailto:info@we-order.com"class="info-mail">info@we-order.com</a> </strong>
                          </span
                        >
                      </strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
